    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Seleciona todos os checkboxes e inputs com atributo data-price
            const servicesCheckboxes = document.querySelectorAll('input[name="services"]');
            const extrasCheckboxes = document.querySelectorAll('input[name="extras"]');
            
            // Seleciona os elementos da tabela de pre√ßos
            const servicePriceEl = document.getElementById('service-price');
            const extrasPriceEl = document.getElementById('extras-price');
            const totalPriceEl = document.getElementById('total-price');
            
            // Seleciona os novos elementos para a funcionalidade de imagem e WhatsApp
            const formContainer = document.getElementById('form-container');
            const generateImageBtn = document.getElementById('generate-image-btn');
            const resultArea = document.getElementById('result-area');
            const imagePreview = document.getElementById('image-preview');
            const whatsappLink = document.getElementById('whatsapp-link');

            /**
             * Calcula e atualiza o pre√ßo total na tabela.
             */
            const updateTotalPrice = () => {
                let servicesTotal = 0;
                let extrasTotal = 0;

                // Calcula o total dos servi√ßos principais
                servicesCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        servicesTotal += parseFloat(checkbox.dataset.price);
                    }
                });

                // Calcula o total dos servi√ßos extras
                extrasCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        extrasTotal += parseFloat(checkbox.dataset.price);
                    }
                });

                const total = servicesTotal + extrasTotal;

                // Atualiza o texto na tabela, formatando para BRL
                servicePriceEl.textContent = servicesTotal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                extrasPriceEl.textContent = extrasTotal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                totalPriceEl.textContent = total.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            };

            // Adiciona event listeners para atualizar o pre√ßo quando um checkbox √© clicado
            servicesCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateTotalPrice);
            });
            extrasCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateTotalPrice);
            });

            // Chama a fun√ß√£o inicialmente para garantir que a tabela mostre 0,00
            updateTotalPrice();

            // L√≥gica para gerar a imagem e o link do WhatsApp
            generateImageBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Impede o envio do formul√°rio
                
                // Esconde o bot√£o de gera√ß√£o para que ele n√£o apare√ßa na imagem
                generateImageBtn.style.display = 'none';

                // Mostra a √°rea de resultados e um indicador de carregamento
                resultArea.classList.remove('hidden');
                imagePreview.innerHTML = '<p class="text-center text-gray-500 italic">Gerando imagem, por favor aguarde...</p>';

                // Captura a imagem do cont√™iner do formul√°rio
                html2canvas(formContainer).then(canvas => {
                    // Limpa o conte√∫do da √°rea de visualiza√ß√£o e insere a imagem
                    imagePreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = canvas.toDataURL('image/png');
                    img.classList.add('w-full', 'rounded-xl', 'shadow-lg');
                    imagePreview.appendChild(img);

                    // Reexibe o bot√£o de gera√ß√£o
                    generateImageBtn.style.display = 'block';

                    // Pega o nome do pet para o link do WhatsApp
                    const petName = document.getElementById('pet-name').value || 'o pet';
                    const message = `Ol√°, agendei um servi√ßo para o meu pet: ${petName}. Segue a ficha completa na imagem.`;
                    
                    // N√∫mero de telefone do pet shop no formato internacional (ex: 55 DDD N√öMERO)
                    const phoneNumber = '55177997030285'; // ALtere aqui para o n√∫mero de telefone correto
                    
                    // Configura o link do WhatsApp com a mensagem
                    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                    whatsappLink.href = whatsappUrl;
                }).catch(error => {
                    console.error('Erro ao gerar a imagem:', error);
                    imagePreview.innerHTML = '<p class="text-center text-red-500">Ocorreu um erro ao gerar a imagem. Tente novamente.</p>';
                    generateImageBtn.style.display = 'block';
                });
            });
        });
    </script>
